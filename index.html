<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Page with Table</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #0078d4;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Static Page</h1>
        <p>This page contains a simple table listing students and their academic details.</p>
        <table>
            <thead>
                <tr>
                    <th>Roll No</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Department</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>22BCS043</td>
                    <td>Kamalaselvi</td>
                    <td>20</td>
                    <td>Computer Science</td>
                </tr>
                <tr>
                    <td>22BCS052</td>
                    <td>Keerthana</td>
                    <td>21</td>
                    <td>Computer Science</td>
                </tr>
                <tr>
                    <td>22BCS063</td>
                    <td>Midhuna</td>
                    <td>20</td>
                    <td>Computer Science</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
